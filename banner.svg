  </defs>

  <!-- Background -->
  <rect width="1200" height="220" fill="url(#bg)"/>

  <!-- Decorative lights -->
  <circle cx="200" cy="40" r="4" fill="#FFD700"/>
  <circle cx="240" cy="50" r="4" fill="#FFF8DC"/>
  <circle cx="280" cy="40" r="4" fill="#FFD700"/>
  <circle cx="920" cy="50" r="4" fill="#FFF8DC"/>
  <circle cx="960" cy="40" r="4" fill="#FFD700"/>
  <circle cx="1000" cy="50" r="4" fill="#FFF8DC"/>

  <!-- Subtle snow -->
  <circle cx="150" cy="160" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="400" cy="180" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="700" cy="170" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="950" cy="180" r="2" fill="#FFFFFF" opacity="0.6"/>
